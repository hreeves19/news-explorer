<div style="margin: 30px; height: 25rem; overflow-y: auto;">
  <table mat-table [dataSource]="googleNews.articles" class="mat-elevation-z8" *ngIf="isGoogleLoaded">
    <ng-container matColumnDef="Source">
      <th mat-header-cell *matHeaderCellDef> Source </th>
      <td mat-cell *matCellDef="let article"> {{article.source.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let article"> {{article.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let article"> {{article.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Published At">
      <th mat-header-cell *matHeaderCellDef> Published </th>
      <td mat-cell *matCellDef="let article"> {{article.publishedAt}} </td>
    </ng-container>

    <ng-container matColumnDef="View">
      <th mat-header-cell *matHeaderCellDef> Visit </th>
      <td mat-cell *matCellDef="let article"> <a mat-raised-button href="{{article.url}}" color="primary">Visit</a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumnsGoogle; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumnsGoogle;"></tr>
  </table>
</div>
