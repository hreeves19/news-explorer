<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Advanced Search</h1>
  </mat-toolbar-row>
</mat-toolbar>
<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <mat-card class="search-card">
      <mat-card-header>
        <mat-card-title>News - Advanced Search</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="flex-container">
          <div class="flex-group">
            <!-- News Source -->
            <mat-form-field>
              <mat-label>News Sources</mat-label>
              <mat-select formControlName="source">
                <mat-option *ngFor="let source of newsSources" [value]="source.value">
                  {{source.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <!-- Country -->
            <mat-form-field>
              <mat-label>Country</mat-label>
              <mat-select formControlName=country>
                <mat-option *ngFor="let country of countries" [value]="country.Code">
                  {{country.Name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <!-- Language -->
            <mat-form-field>
              <mat-label>Language</mat-label>
              <mat-select formControlName=language>
                <mat-option *ngFor="let language of languages" [value]="language.value">
                  {{language.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <!-- Sort by -->
            <mat-form-field>
              <mat-label>Sort By</mat-label>
              <mat-select formControlName=sortBy>
                <mat-option *ngFor="let sort of sorts" [value]="sort.value">
                  {{sort.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="flex-group">
            <!-- Key Words -->
            <mat-form-field>
              <input matInput placeholder="Keywords" formControlName="keyWords">
            </mat-form-field>
            <!-- Article Title -->
            <mat-form-field>
              <input matInput placeholder="Keywords in Title" formControlName="title">
            </mat-form-field>
            <!-- From -->
            <mat-form-field>
              <input matInput [matDatepicker]="fromDate" placeholder="From" formControlName="from">
              <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
              <mat-datepicker #fromDate></mat-datepicker>
            </mat-form-field>
            <!-- to -->
            <mat-form-field>
              <input matInput [matDatepicker]="toDate" placeholder="To" formControlName="to">
              <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
              <mat-datepicker #toDate></mat-datepicker>
            </mat-form-field>
          </div>

          <!-- Title -->
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="secondary">Clear</button>
        <button mat-raised-button color="primary" type="submit">Search</button>
      </mat-card-actions>
    </mat-card>
</form>
